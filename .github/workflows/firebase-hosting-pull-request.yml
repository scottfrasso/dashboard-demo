name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn install
      - name: Install Eslint
        run: npm install -g eslint@8.26.0
      - name: Lint
        run: yarn run lint
      - name: Build the landing page
        run: yarn run build
      - name: Deploy landing page
        uses: FirebaseExtended/action-hosting-deploy@v0
        env:
          NEXT_PUBLIC_API_URL: https://api-dev-73g76zkzja-lm.a.run.app
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DASH_DEMO_F1846 }}'
          projectId: dash-demo-f1846
          entrypoint: './apps/landing-page'
      - name: Build static assets
        run: yarn workspace @dashboard/front-end run build
      - name: Export static site
        run: yarn workspace @dashboard/front-end run export
      - name: Deploy front-end
        uses: FirebaseExtended/action-hosting-deploy@v0
        env:
          NEXT_PUBLIC_API_URL: https://api-dev-73g76zkzja-lm.a.run.app
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DASH_DEMO_F1846 }}'
          projectId: dash-demo-f1846
          entrypoint: './apps/front-end'
